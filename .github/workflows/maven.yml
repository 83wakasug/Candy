name: Java CI with Maven and MySQL Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: jdbc:mysql://localhost/candy
          MYSQL_USER: your_mysql_username
          MYSQL_PASSWORD: Password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B clean package --file pom.xml
        env:
          GITHUB_TOKEN: ${{ secrets.YOUR_ACCESS_TOKEN_SECRET_NAME }}
          SPRING_CONFIG_LOCATION: "classpath:/application.properties,classpath:/application-test.properties"
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/candy
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: Password


